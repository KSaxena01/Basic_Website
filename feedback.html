<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Ultimate Frisbee - Feedback</title>
	<link rel="stylesheet" href="css/design.css">
</head>
<body>
	<header>
		<h1>Ulimate Frisbee History</h1>
		<nav>
			<a href="index.html">Home</a>
			<a href="teams.html">Teams</a>
			<a href="history.html">History</a>
			<a href="feedback.html" class = "active">Feedback</a>
			<a href="http://www.usaultimate.org/index.html" target="_blank">USA Ultimate</a>
		</nav>
	</header>
	<section class="feedback">
		<h2>Feedback Form</h2>
		<form>
			<label for="fname">First Name :</label>
			<br>
			<input type="text" name="fname" placeholder="First Name" required="required">
			<br>
			<label for="lname">Last Name :</label>
			<br>
			<input type="text" name="lname" placeholder="Second Name" required="required">
			<br>
			<label for="email">Email :</label>
			<br>
			<input type="text" name="email" placeholder="ex: myname@example.com" required="required">
			<br>
			<label for="desc">Feedback :</label>
			<br>
			<textarea placeholder="Describe Feedback Here" required="required"></textarea>
			<br>
			<input type="Submit" name="Submit">
		</form>
	</section>
</body>
</html>
